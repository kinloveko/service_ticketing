 	<!--Progress Table -->
<div class="table-data" id="status-table">
  <div class="order">
    <div class="head">
      <h3>Tickets Progress</h3>
    </div>
    <table>
      <thead>
        <tr>
          <th>Status ID</th>
          <th>Status Title</th>
          <th>Status Message</th>
          <th>Status Date Time</th>
          <th>Status Progress</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="status : ${findStatus}">
          <td th:text="${status.status_id}"></td>
          <td th:text="${status.status_title}"></td>
          <td th:text="${status.status_message}"></td>
          <td th:text="${status.status_date_time}"></td>
          <td th:text="${status.status_progress}"></td>
        </tr>
      </tbody>
    </table>
    <div th:if="${#lists.isEmpty(findStatus)}">
      <span>No status updates found.</span>
    </div>
  </div>
</div>
 
 		<!--End of progress table   -->
	
	<!-- Add update modal   -->

	  <form th:action="@{/status/add}" enctype="multipart/form-data" method="post">
		<div class="modal fade" id="support_add_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
           
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a Progress</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
  		 <div class="modal-body">
  		 
		      	<div class="form-group">
				  <!--  hidden attributes  --> 
     			   <input type="text" class="form-control" id="ticket_id_add" name="ticketID"  >
     			   <input type="hidden" class="form-control" id="status_date_time_add" name="status_date_time">
     			   <input type="hidden" class="form-control"  id="status_progress_add" name="status_progress"> 
        
				</div>
			 <div class="form-group">
			 <label for="title">Update Title</label>
			  <input type="text" class="form-control" name="status_title">
			 </div>
				<div class="form-group">
				  <label for="issue">Update Comments</label>
				  <textarea class="form-control" rows="5" name="status_message"></textarea>
				  			
				</div>
		      </div>
 
        </div>
    </div>
		  </div>
		  </form>
