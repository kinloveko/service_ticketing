<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
<!-- SweetAlert -->
	<link rel="stylesheet" href="sweetalert2.min.css">
	<!-- My Bootstrap CSS -->
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
	  rel="stylesheet"
	/>
 
	<!-- My Bootstrap CSS -->
		<link rel="stylesheet" th:href="'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'">
<script th:src="'https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'"></script>
<script th:src="'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'"></script>
<script th:src="'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'"></script>
	
	<title>Ticket Progress</title>
	
	<style>
  .left a, .left h5 {
    display: inline-block;
    vertical-align: middle;
  }
  
  .left a {
    margin-right: 5px;
  }
</style>
	
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar" class="hide" style="width:0%;">
		
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
	
		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
  <a th:href="${session.user_role == 'client' ? 'dashboard' : 'admin.ark'}" style="background:transparent; text-decoration: none;">
    <i class="bx bx-arrow-back" style="color:grey;font-size:25px"></i>
    <h5 style="color:grey">Back to dashboard</h5>
</a>
  	
	</div>	
			</div>

 

 	<!--Progress Table -->
<div class="table-data" id="status-table" style=" 
  box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.2);
  border-collapse: collapse;
  border-radius:20px;
  background:white;
  width: 100%;
  margin-bottom: 1rem;">
  
  <div class="order">
    <div class="head">
      <h3>Tickets Progress</h3>
 <ul class="horizontal-menu" th:style="${session.user_role == 'support_team' ? '' : 'display:none;'}">
    <li class="btn btn-primary add_button_update" data-toggle="modal" data-target="#support_add_modal">
        <i class='bx bx-plus' style="color: white;"></i>
        <span class="text">
            ADD PROGRESS
        </span>
    </li>

    <li class="btn btn-success" data-table="completed">
        <i class='bx bxs-check-circle' style="color: white;"></i>
        <span class="text">
            MARKED AS COMPLETED
        </span>
    </li>
</ul>
    </div>
    <table>
      <thead>
        <tr>
          <th>Status ID</th>
          <th>Status Title</th>
          <th>Status Message</th>
          <th>Status Date Time</th>
          <th>Status Progress</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>	
        <tr th:each="status : ${findStatus}">
          <td th:text="${status.status_id}"></td>
          <td th:text="${status.status_title}"></td>
          <td th:text="${status.status_message}"></td>
          <td th:text="${status.status_date_time}"></td>
          <td th:text="${status.status_progress}"></td>
          <td>
            	 <button type="button" class="btn btn-success my-2 eBtn"   data-toggle="modal"  data-target="#view_progress"><i class="fa fa-edit" style="font-size:20px;"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
   <div th:if="${#lists.isEmpty(findStatus)}" style="text-align:center;margin-top:20px">
  <span style="color:red">No status updates found.</span>
</div>
  </div>
</div>
 
 		<!--End of progress table   -->
	
	<!-- Add update modal   -->

	  <form th:action="@{/status/add}" enctype="multipart/form-data" method="post">
		<div class="modal fade" id="support_add_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
           
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a Progress</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
  		 <div class="modal-body">
  		 
		      	<div class="form-group">
				  <!--  hidden attributes  --> 
     			   <input type="hidden" class="form-control" id="ticket_id_add" name="ticketID" th:value="${ticket.ticket_id}" >
     			   <input type="hidden" class="form-control" id="status_date_time_add" name="status_date_time">
     			   <input type="hidden" class="form-control"  id="status_progress_add" name="status_progress"> 
        
				</div>
			 <div class="form-group">
			 <label for="title">Update Title</label>
			  <input type="text" class="form-control" name="status_title">
			 </div>
				<div class="form-group">
				  <label for="issue">Update Comments</label>
				  <textarea class="form-control" rows="5" name="status_message"></textarea>
				  			
				</div>
		      </div>
	
         <div class="modal-footer text-right">
  <button type="submit" class="btn btn-primary add_button_comment">ADD UPDATE</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
        </div>
    </div>
		  </div>
		  </form>
		  
		<!-- End of add update modal-->
	<!-- Modal for viewing -->
	
 <!-- imageviewer -->
<div class="modal fade" id="view_progress" tabindex="-1" role="dialog" aria-labelledby="example" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
       <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Progress Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> 
      <div class="modal-body">
 		    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="id" class="col-form-label">Date of progress</label>
                <input type="text" class="form-control" id="date" readonly>
            </div>
        </div>
        <div class="col-sm-6">
        <div class="form-group">
                <label for="conforme_no" class="col-form-label">Progress status</label>
                <input type="text" class="form-control"  id="status" readonly>
            </div>
        </div>
  	  </div>
 		 <div class="form-group">
                <label for="conforme_no" class="col-form-label">Progress Title</label>
                <input type="text" class="form-control"  id="title" readonly>
            </div>
              <div class="form-group">
                <label for="id" class="col-form-label">Progress comments</label>
                <textarea class="form-control" rows="5" id="comments" readonly></textarea>
            </div>
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
 
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	
	<script src="Javascript/dashboard.js"></script>
		<!-- SweetAlert JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	 <script th:if="${successMessage}">
        Swal.fire({
            title: 'Success',
            text: 'Ticket saved successfully!',
            icon: 'success',
            confirmButtonText: 'OK'
        });
       
    </script>
	
	<script>
 
	$('.add_button_update').on('click', function(event) {
	    // Extract data from the input fields in the second modal
  
		var currentDate = new Date().toLocaleString('en-US');

	    $('#status_date_time_add').val(currentDate);
	    $('#status_progress_add').val("ongoing");	    
	    
	    $('#support_add_modal').modal();
	    
	});
	$('.eBtn').on('click', function(event) {
	    // Extract data from the input fields in the second modal
	    
   		   var _title = $(this).closest('tr').find('td:eq(1)').text();
   		   var _comments = $(this).closest('tr').find('td:eq(2)').text();
   	    
	       var dateCreated = $(this).closest('tr').find('td:eq(3)').text();
	       var _progress = $(this).closest('tr').find('td:eq(4)').text();
		   
	    $('#title').val(_title);
	    $('#comments').val(_comments);
	    $('#date').val(dateCreated);
	    $('#status').val(_progress);	    
	    
	    $('#view_progress').modal();
	    
	});
	
	
</script>
	
	
</body>
